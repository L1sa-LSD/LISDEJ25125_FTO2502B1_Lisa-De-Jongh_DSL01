<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <section id="logo">
        <h4>PodcastApp </h4>
        </section>

        <section id="search">
              <button type="submit"><i class="fas fa-search"></i></button>
        </section>
    </div>

    <div class ="filter">
     <label for="filter"><strong>Filter By :</strong> </label>
        <div id="genre-dropdown">
            <select class="select-dropdown">
             <option value="genres">All Genres</option>
             <option value="1">Genres 1</option>
             <option value="2">Genere 2 </option>
             <option value="3">Genre 3</option>
             <option value="4">Genre 4</option>
           </select>
        </div>

        <div id="updated-dropdown">
           <select class="select-dropdown">
             <option value="updated">Recently Updated</option>
             <option value="popular">Most popular</option>
             <option value="new">Newest</option>
           </select>
        </div>
    </div>

    <div class="podcast-grid" id="podcastGrid">
    </div>

 
    <!-- Modal container, hidden by default -->
    <div id="podcast-modal-overlay" class="modal-overlay">
        <div id="podcast-modal-content" class="modal-content">
            <!-- Modal content is populated by modal.js -->
        </div>
    </div>


</body>
<script type="module" src="data.js"></script>
<script type="module" src="initial.js"></script>
<script type="module" src="modal.js"></script>
</html>
